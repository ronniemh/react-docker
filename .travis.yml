sudo: required
services:
  - docker

# -t y el nobmre que le queramos dar, por convenci√≥n el nombre del repo en git
before_install:
  - docker build -t ronnie/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true ronnie/docker-react npm run test

# For new travis https://create-react-app.dev/docs/running-tests/#linux-macos-bash
# language: node_js
# node_js:
#   - 8
# cache:
#   directories:
#     - node_modules
# script:
#   - npm run build
#   - npm test
deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker-react"
  env: "DockerReact-env"
  bucket_name: "elasticbeanstalk-us-east-2-572602263226"
  # el bucket path el mismo que el app
  bucket_path: "docker-react"
  on:
    branch: master
  access_key_id: "$AWS_ACCESS_KEY"
  secret_access_key:
    secure: "$AWS_SECRET_KEY"